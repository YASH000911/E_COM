<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skateboard Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="images/logo.png" alt="Skateboard Shop">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="cart.html">Cart (<span class="cart-count">0</span>)</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <a href="cart.html">
                    <img src="images/cart-icon.png" alt="Cart">
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>
    
    <main>
        <section class="hero">
            <h1>Welcome to Skateboard Shop</h1>
            <p>Find the best skateboards here!</p>
            <input type="text" placeholder="Search for products..." class="search-bar" oninput="searchProducts(this.value)">
        </section>
        
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product" onclick="location.href='product-details.html?id=1'">
                <img src="images/skateboard1.png" alt="Skateboard 1">
                <p>Skateboard 1</p>
                <p class="price">₹6,899.00</p>
                <button onclick="addToCart(1)">Add to Cart</button>
            </div>
            <div class="product" onclick="location.href='product-details.html?id=2'">
                <img src="images/skateboard2.png" alt="Skateboard 2">
                <p>Skateboard 2</p>
                <p class="price">₹7,999.00</p>
                <button onclick="addToCart(2)">Add to Cart</button>
            </div>
            <div class="product" onclick="location.href='product-details.html?id=3'">
                <img src="images/skateboard3.png" alt="Skateboard 3">
                <p>Skateboard 3</p>
                <p class="price">₹8,499.00</p>
                <button onclick="addToCart(3)">Add to Cart</button>
            </div>
            <div class="product" onclick="location.href='product-details.html?id=4'">
                <img src="images/skateboard4.png" alt="Skateboard 4">
                <p>Skateboard 4</p>
                <p class="price">₹9,299.00</p>
                <button onclick="addToCart(4)">Add to Cart</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Skateboard Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
